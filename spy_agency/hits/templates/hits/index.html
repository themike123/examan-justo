{% extends "spy_agency/base.html" %}
{% load static %}

{% block content %}  
<h1>List Hits</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Hitman</th>
        <th scope="col">Target</th>        
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for hit in hits %}    
      <tr>
        <th scope="row">1</th>
        <td>{{ hit.hitman }}</td>
        <td>{{ hit.target }}</td>
        <td>{{ hit.status }}</td>
        <td><a href="{%url 'hits:show' hit=hit.id%}" class="btn btn-primary btn-sm">Show</button></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
