<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>{% block title %}Menu{% endblock %}</title>    

    <link rel="stylesheet" href="{% static 'accounts/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">

</head>
<body>
    hola
    <div>
        {% if messages %}
            <div class="mt-2">
                  {% for message in messages %}
                                      
                    {% if message.tags == 'error' %}
                      <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> {{ message }}
                      </div>
                    {% else %}
                      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <strong>{{ message.tags }}!</strong> {{ message }}

                      </div>
                    {% endif %}                                      
                  {% endfor %}
              </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    
    <script src="{% static 'accounts/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
